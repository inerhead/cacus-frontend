<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <!-- Fondo tipo bloque -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3b30"/>
      <stop offset="100%" stop-color="#c40000"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Placa principal -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" width="1040" height="340" rx="70" fill="#111"/>
    <rect x="105" y="105" width="990" height="290" rx="55" fill="url(#bgGrad)"/>
    <rect x="130" y="130" width="940" height="240" rx="45" fill="url(#bgGrad)"/>
  </g>

  <!-- Texto CACUS -->
  <text
    x="600"
    y="290"
    text-anchor="middle"
    font-size="200"
    font-weight="900"
    letter-spacing="6"
    fill="#FFD400"
    stroke="#111"
    stroke-width="18"
    paint-order="stroke fill"
    font-family="Arial Rounded MT Bold, Poppins, Montserrat, sans-serif">
    CACUS
  </text>

  <!-- Texto Gift -->
  <text
    x="600"
    y="360"
    text-anchor="middle"
    font-size="110"
    font-weight="800"
    letter-spacing="8"
    fill="#FFFFFF"
    stroke="#111"
    stroke-width="14"
    paint-order="stroke fill"
    font-family="Arial Rounded MT Bold, Poppins, Montserrat, sans-serif">
    Gift
  </text>
</svg>